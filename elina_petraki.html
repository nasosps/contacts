<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Επαφή – Ελίνα Πετράκη</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont,
                         "Segoe UI", sans-serif;
            background: #222222;
            color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .page {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 28px;
        }

        .cards-wrapper {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 24px;
            justify-content: center;
        }

        .card {
            width: 320px;
            height: 320px;
            border: 10px solid #f5f5f5;
            background: #6d6769;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.35);
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .button {
            display: inline-block;
            margin-top: 18px;
            padding: 10px 18px;
            border-radius: 999px;
            border: none;
            background: #2563eb;
            color: #ffffff;
            font-size: 0.9rem;
            font-weight: 600;
            text-decoration: none;
            text-align: center;
        }

        .button:hover {
            background: #1d4ed8;
        }

        .hint {
            margin-top: 10px;
            font-size: 0.8rem;
            color: #d1d5db;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="page">

    <div class="cards-wrapper">
        <!-- Μπροστινή όψη -->
        <div class="card">
            <img src="elina_petraki_front.png" alt="Elina Petraki - Pi for Pilates (Front)">
        </div>

        <!-- Πίσω όψη -->
        <div class="card">
            <img src="elina_petraki_back.png" alt="Elina Petraki - Pi for Pilates (Back)">
        </div>
    </div>

    <!-- Κουμπί αποθήκευσης επαφής + σχόλιο -->
    <a class="button" href="elina_petraki.vcf">
        Προσθήκη επαφής (vCard)
    </a>
    <div class="hint">
        Σε Android / iPhone πατήστε το κουμπί και ανοίξτε το αρχείο,
        για να αποθηκευτεί η επαφή στις Επαφές της συσκευής.
    </div>

</div>
</body>
</html>
