<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Επαφή – Ελίνα Πετράκη</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont,
                         "Segoe UI", sans-serif;
            background: #222222;
            color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .page {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 28px;
            position: relative; /* για τον counter */
        }

        .cards-wrapper {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 24px;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 320px;
            height: 320px;
            border: 10px solid #f5f5f5;
            background: #6d6769;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.35);
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Μεσαίο μπλοκ: κουμπί & οδηγίες ανάμεσα στις 2 εικόνες */
        .middle-block {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-width: 220px;
            text-align: center;
        }

        .button {
            display: inline-block;
            margin-bottom: 10px;
            padding: 10px 18px;
            border-radius: 999px;
            border: none;
            background: #2563eb;
            color: #ffffff;
            font-size: 0.9rem;
            font-weight: 600;
            text-decoration: none;
            text-align: center;
            white-space: nowrap;
        }

        .button:hover {
            background: #1d4ed8;
        }

        .hint {
            font-size: 0.8rem;
            color: #d1d5db;
            max-width: 220px;
        }

        /* Στο κινητό: κάθετα, με σειρά Front → κουμπί → Back */
        @media (max-width: 768px) {
            .cards-wrapper {
                flex-direction: column;
            }
        }

        /* Badge μετρητή κάτω δεξιά */
        .views {
            position: absolute;
            bottom: 16px;
            right: 16px;
        }

        .views img {
            height: 16px;       /* μικρό, διακριτικό */
            opacity: 0.75;      /* λίγο «ήσυχο» πάνω στο φόντο */
        }
    </style>
</head>
<body>
<div class="page">

    <div class="cards-wrapper">
        <!-- Μπροστινή όψη -->
        <div class="card">
            <img src="elina_petraki_front.png" alt="Elina Petraki - Pi for Pilates (Front)">
        </div>

        <!-- Κουμπί & οδηγίες ΑΝΑΜΕΣΑ στις δύο εικόνες -->
        <div class="middle-block">
            <a class="button" href="elina_petraki.vcf">
                Προσθήκη επαφής (vCard)
            </a>
            <div class="hint">
                Σε Android / iPhone πατήστε το κουμπί και ανοίξτε το αρχείο,
                για να αποθηκευτεί η επαφή στις Επαφές της συσκευής.
            </div>
        </div>

        <!-- Πίσω όψη -->
        <div class="card">
            <img src="elina_petraki_back.png" alt="Elina Petraki - Pi for Pilates (Back)">
        </div>
    </div>

    <!-- Badge μετρητή επισκέψεων (hitscounter.dev) -->
    <div class="views">
        <img src="https://hitscounter.dev/api/hit?url=https%3A%2F%2Fnasosps.github.io%2Fcontacts%2Felina_petraki.html&label=&icon=github&color=%23198754&message=&style=flat&tz=UTC"
             alt="Μετρητής επισκέψεων">
    </div>

</div>

</body>
</html>
