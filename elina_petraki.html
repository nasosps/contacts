<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Επαφή – Ελίνα Πετράκη</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont,
                         "Segoe UI", sans-serif;
            background: #222222;
            color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .page {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 28px;
            position: relative; /* για τον counter */
        }

        .cards-wrapper {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 24px;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 320px;
            height: 320px;
            border: 10px solid #f5f5f5;
            background: #6d6769;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.35);
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Μεσαίο μπλοκ: κουμπί & οδηγίες ανάμεσα στις 2 εικόνες */
        .middle-block {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-width: 220px;
            text-align: center;
        }

        .button {
            display: inline-block;
            margin-bottom: 10px;
            padding: 10px 18px;
            border-radius: 999px;
            border: none;
            background: #2563eb;
            color: #ffffff;
            font-size: 0.9rem;
            font-weight: 600;
            text-decoration: none;
            text-align: center;
            white-space: nowrap;
        }

        .button:hover {
            background: #1d4ed8;
        }

        .hint {
            font-size: 0.8rem;
            color: #d1d5db;
            max-width: 220px;
        }

        /* Στο κινητό: κάθετα, με σειρά Front → κουμπί → Back */
        @media (max-width: 768px) {
            .cards-wrapper {
                flex-direction: column;
            }
        }

        /* Μικρός, αόρατος αλλά επιλέξιμος αριθμός κάτω δεξιά */
        .views {
            position: absolute;
            bottom: 24px;   /* λίγο πιο πάνω */
            right: 24px;    /* λίγο πιο αριστερά */
            font-size: 0.65rem;
            color: transparent; /* δεν φαίνεται καθόλου */
        }

        /* Όταν επιλέγεται (Ctrl+A), να φαίνεται καθαρά */
        .views span::selection {
            color: #ffffff;       /* άσπρο κείμενο */
            background: #2563eb;  /* μπλε φόντο επιλογής */
        }
    </style>
</head>
<body>
<div class="page">

    <div class="cards-wrapper">
        <!-- Μπροστινή όψη -->
        <div class="card">
            <img src="elina_petraki_front.png" alt="Elina Petraki - Pi for Pilates (Front)">
        </div>

        <!-- Κουμπί & οδηγίες ΑΝΑΜΕΣΑ στις δύο εικόνες -->
        <div class="middle-block">
            <a class="button" href="elina_petraki.vcf">
                Προσθήκη επαφής (vCard)
            </a>
            <div class="hint">
                Σε Android / iPhone πατήστε το κουμπί και ανοίξτε το αρχείο,
                για να αποθηκευτεί η επαφή στις Επαφές της συσκευής.
            </div>
        </div>

        <!-- Πίσω όψη -->
        <div class="card">
            <img src="elina_petraki_back.png" alt="Elina Petraki - Pi for Pilates (Back)">
        </div>
    </div>

    <!-- ΜΟΝΟ ένας αριθμός κάτω δεξιά, "κρυφός" -->
    <div class="views">
        <span id="view-counter">0</span>
    </div>

</div>

<script>
const COUNTER_ID = 'elina_petraki';  // μοναδικό ID για αυτή τη σελίδα
const API_KEY   = 'b8TNwIeUeOv+788KOJiyZw==MxYAvtFJ6MsKVe92'; // ίδιο API key

fetch('https://api.api-ninjas.com/v1/counter?id=' + encodeURIComponent(COUNTER_ID) + '&hit=true', {
    method: 'GET',
    headers: {
        'X-Api-Key': API_KEY
    }
})
.then(function(response) {
    if (!response.ok) {
        throw new Error('HTTP error ' + response.status);
    }
    return response.json();
})
.then(function(data) {
    var value = data && typeof data.value === 'number' ? data.value : 0;
    document.getElementById('view-counter').textContent =
        new Intl.NumberFormat('el-GR').format(value);
})
.catch(function(error) {
    console.error('Σφάλμα στον μετρητή επισκέψεων:', error);
    document.getElementById('view-counter').textContent = '—';
});
</script>

</body>
</html>
