<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Επαφή – ΦΤΥΛΑΚΗΣ ΙΩΑΝΝΗΣ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Βασικό Reset και γραμματοσειρές */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #222222;
            color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Κεντρικό container */
        .page {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 28px;
            max-width: 100%;
        }

        /* Wrapper για τις κάρτες και το κουμπί */
        .cards-wrapper {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 24px;
            justify-content: center;
            align-items: center;
        }

        /* Στυλ Κάρτας */
        .card {
            width: 340px; 
            height: auto;
            border: 10px solid #f5f5f5;
            background: #000000;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            border-radius: 4px;
        }

        .card img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Μεσαίο μπλοκ: κουμπί & οδηγίες */
        .middle-block {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-width: 220px;
            text-align: center;
            padding: 20px 0;
        }

        /* Το μπλε κουμπί */
        .button {
            display: inline-block;
            margin-bottom: 15px;
            padding: 12px 24px;
            border-radius: 999px;
            border: none;
            background: #2563eb;
            color: #ffffff;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            text-align: center;
            white-space: nowrap;
            transition: background 0.2s ease;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .button:hover {
            background: #1d4ed8;
            box-shadow: 0 6px 16px rgba(37, 99, 235, 0.4);
            transform: translateY(-2px);
        }

        .hint {
            font-size: 0.85rem;
            color: #d1d5db;
            max-width: 240px;
            line-height: 1.4;
        }

        /* Στυλ για τον μετρητή (Counter) */
        .views {
            margin-top: 30px;
            opacity: 0.8;
            display: flex;
            justify-content: center;
        }
        
        .views img {
            height: 20px; /* Ρυθμίζει το μέγεθος του counter */
        }

        /* Responsive */
        @media (max-width: 800px) {
            .cards-wrapper {
                flex-direction: column;
                gap: 35px;
            }
            .card {
                width: 100%;
                max-width: 340px;
            }
        }
    </style>
</head>
<body>
<div class="page">

    <div class="cards-wrapper">
        <div class="card">
            <img src="ftylakis_logo.png" alt="ΦΤΥΛΑΚΗΣ ΙΩΑΝΝΗΣ - Πουλάει φθηνά">
        </div>

        <div class="middle-block">
            <a class="button" href="ftylakis.vcf" download="ftylakis.vcf">
                Αποθήκευση Επαφής (vCard)
            </a>
            <div class="hint">
                Πατήστε το κουμπί και ανοίξτε το αρχείο που θα κατέβει για να αποθηκεύσετε όλα τα καταστήματα στις επαφές σας.
            </div>
        </div>

        <div class="card">
            <img src="ftylakis_logo2.png" alt="ΦΤΥΛΑΚΗΣ ΙΩΑΝΝΗΣ - Πουλάει φθηνά">
        </div>
    </div>

    <div class="views">
        <img id="hitCounter" alt="Views Counter">
    </div>

</div>

<script>
(function () {
  // Παίρνει τη διεύθυνση της σελίδας για να μετράει μοναδικά
  var url = encodeURIComponent(window.location.href);
  // Δημιουργεί την εικόνα του counter
  document.getElementById("hitCounter").src =
    "https://hitscounter.dev/api/hit?url=" + url +
    "&label=Views&icon=eye&color=%232563eb&message=&style=flat&tz=UTC";
})();
</script>

</body>

</html>
